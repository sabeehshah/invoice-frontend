<h1 class="heading">Sign Up</h1>

<section class="content">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


    <form [formGroup]="signupForm" class="form" (ngSubmit)="signup()">


        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
            
            <mat-error *ngIf="username.invalid && username.touched">
                Username required!
            </mat-error>

        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            
            <mat-error *ngIf="email.invalid && email.touched">
                Your email does not look right.
            </mat-error>

        </mat-form-field>
    
        <mat-form-field hintLabel=" Must have one uppercase letter, one lowercase letter, and one number and length at least 8 and less than 30">
            <input type="password" matInput placeholder="Password" formControlName="password">
            

            <mat-error *ngIf="password.invalid && password.touched">
                Password does not meet requirements.
            </mat-error>

           

        </mat-form-field>
    
        <button mat-raised-button color="primary" [disabled]="signupForm.invalid" type="submit">Sign Up</button>
    </form>
</section>
