<h1 class="center heading">Dashboard</h1>
<h2 class="center heading">My Invoices</h2>

<div class="buttons">
    <button routerLink="/invoice/add" color="primary" mat-raised-button>Create
        Invoice</button>
</div>


<div class="filter-input left">
    <label for="filter">Filter</label>
    <input placeholder="ABC Company" (keyup)="applyFilter($event)" id="filter" type="text" class="validate">
</div>

<div class="table-content">



    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="invoiceFrom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice From </th>
                <td mat-cell *matCellDef="let row"> {{row.invoiceFrom}} </td>
            </ng-container>

            <ng-container matColumnDef="invoiceTo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice To </th>
                <td mat-cell *matCellDef="let row"> {{row.invoiceTo}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.billingAddress}} </td>
            </ng-container>

            <ng-container matColumnDef="issueDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
                <td mat-cell *matCellDef="let row"> {{row.issueDate}} </td>
            </ng-container>

            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
                <td mat-cell *matCellDef="let row"> {{row.dueDate}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row"> {{row.total | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let invoice">

                    <button mat-raised-button color="primary" (click)="navigateToDetails(invoice)">Details</button>


                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


    </div>
</div>
